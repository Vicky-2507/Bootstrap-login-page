<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="card form-card">

                <!-- Login Section -->
                 
                <div id="loginSection">
                    <div class="form-header bg-primary text-white">
                        <h2 class="mb-1">Bootstrap</h2>
                        <p class="mb-0 opacity-75 small">Enter your Details</p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <form onsubmit="return false;">
                            <div class="mb-4">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" placeholder="name@gmail.com" required>
                            </div>
                            
                            <div class="mb-4">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label">Password</label>
                                    <a href="#" class="small text-decoration-none" style="color: var(--primary-color)">Forgot?</a>
                                </div>
                                <div class="input-group">
                                    <input type="password" id="passwordInput" class="form-control" placeholder="•••••••" required style="border-right: none;">
                                    <button class="btn border-start-0 password-toggle" type="button" onclick="togglePassword()" style="border: 1px solid #d1d5db; border-left: none;">
                                        <span id="toggleIcon">SHOW</span>
                                    </button>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-auth w-100 mb-4">Sign In</button>
                            
                            <p class="text-center text-muted small mb-0">
                                New User? <a href="javascript:void(0)" class="text-decoration-none fw-bold text-primary" onclick="showRegister()">Register</a>
                            </p>
                        </form>
                    </div>
                </div>

                <!-- Register Section -->
                <div id="registerSection" class="hidden">
                    <div class="form-header bg-success text-white">
                        <h2 class="mb-1">Join Us</h2>
                        <p class="mb-0 opacity-75 small">Bootstrap Register form</p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <form onsubmit="return false;">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" placeholder="Enter Your Name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" placeholder="name@gmail.com" required>
                            </div>
                            <div class="row mb-4">
                                <div class="col-6">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="•••••••" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="•••••••" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-auth w-100 mb-4">Register</button>
                            <p class="text-center text-muted small mb-0">
                                Already have an account? <a href="javascript:void(0)" class="text-decoration-none fw-bold text-success" onclick="showLogin()">Sign In</a>
                            </p>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    const loginSec = document.getElementById('loginSection');
    const registerSec = document.getElementById('registerSection');

    function showRegister() {
        loginSec.classList.add('hidden');
        registerSec.classList.remove('hidden');
    }

    function showLogin() {
        registerSec.classList.add('hidden');
        loginSec.classList.remove('hidden');
    }

    function togglePassword() {
        const passwordInput = document.getElementById('passwordInput');
        const toggleIcon = document.getElementById('toggleIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.innerText = 'HIDE';
        } else {
            passwordInput.type = 'password';
            toggleIcon.innerText = 'SHOW';
        }
    }
</script>

</body>
</html>
